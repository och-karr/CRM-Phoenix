<div class="row flex-center position-relative min-vh-100 g-0 py-5 auth-card--container">
  <div class="col-11 col-sm-10 col-xl-8">
    <div class="card border border-300 auth-card">
      <div class="card-body pe-md-0">
        <div class="row align-items-center gx-0 gy-5">
          <div class="col-auto bg-100 dark__bg-1100 rounded-3 position-relative overflow-hidden auth-title-box">

            <div class="bg-holder">
            </div>

            <div class="auth-title-box position-relative px-4 pt-7 pb-7 pb-sm-5 pb-lg-7 text-center text-md-start px-md-7">
              <div class="false">
                <a [routerLink]="'/'">
                <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                  <img src="assets/img/icons/logo.png" alt="phoenix" class="auth-card--logo" />
                </div>
              </a>
                <h3 class="mt-3 text-black">Sign Up</h3>
                <p class="text-700 mb-0 mb-sm-3">Create your account today</p>
              </div>
            </div>
            <div class="position-relative z-index--1 mb-6 d-none d-sm-block text-center mt-md-15">
              <img class="auth-title-box-img d-dark-none" src="assets/img/spot-illustrations/auth.png" alt="" />
              <img class="auth-title-box-img d-light-none" src="assets/img/spot-illustrations/auth-dark.png" alt="" />
            </div>
          </div>
          <div class="col mx-auto">
            <div class="auth-form-box">
              <form [formGroup]="form" (ngSubmit)="onFormSubmitted(form)">
                <div class="mb-3 text-start">
                  <label class="form-label">Name</label>
                  <input formControlName="name" class="form-control" id="name" type="text" placeholder="Name" />
                  <div class="auth-form-error">
                    <div class="text-danger fs-sm--2" *ngIf="form.get('name')!.invalid && (form.get('name')!.touched || form.get('name')!.dirty)">
                      Name is required
                    </div>
                  </div>
                </div>
                <div class="mb-3 text-start">
                  <label class="form-label">Email address</label>
                  <input formControlName="email" class="form-control" id="email" type="email" placeholder="name@example.com" required/>
                  <div class="auth-form-error">
                    <div class="text-danger fs-sm--2" *ngIf="form.get('email')!.invalid && (form.get('email')!.touched || form.get('email')!.dirty)">
                      Email is invalid
                    </div>
                  </div>
                </div>
                <div class="row g-3 mb-3" formGroupName="passwords">
                  <div class="col-xl-6">
                    <label class="form-label">Password</label>
                    <input formControlName="password" class="form-control form-icon-input" type="password" placeholder="Password" required/>
                    <div class="auth-form-error">
                      <div class="text-danger fs-sm--2" *ngIf="passwords.get('password')!.invalid && (passwords.get('password')!.touched || passwords.get('password')!.dirty)">
                        Password is invalid
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <label class="form-label">Confirm Password</label>
                    <input formControlName="confirmPassword" class="form-control form-icon-input" type="password" placeholder="Confirm Password" required/>
                    <div class="auth-form-error">
                      <div class="text-danger fs-sm--2" *ngIf="(passwords.get('confirmPassword')!.touched || passwords.get('confirmPassword')!.dirty) && passwords.hasError('doPasswordsMatch') ">
                        Passwords don't match
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-check mb-3">
                  <input formControlName="termsAccepted" class="form-check-input" type="checkbox" />
                  <label class="form-label fs--1 text-none">
                    I accept the
                    <a [routerLink]="'/'">terms</a>
                    and
                    <a [routerLink]="'/'">privacy policy</a>
                  </label>
                  <div class="auth-form-error">
                    <div class="text-danger fs-sm--2" *ngIf="form.get('termsAccepted')!.invalid && (form.get('termsAccepted')!.touched || form.get('termsAccepted')!.dirty)">
                      Accepting terms is required
                    </div>
                  </div>
                </div>
                <div class="">
                  <div class="text-danger fs-sm--2" *ngIf="form.hasError('beValidation')">{{ form.getError('beValidation') }}</div>
                </div>
                <button [disabled]="form.invalid" class="btn btn-primary w-100 mb-3">Sign up</button>
                <div class="text-center">
                  <a class="fs--1 fw-bold" [routerLink]="'/'">Sign in to an existing account</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
