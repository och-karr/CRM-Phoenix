<div class="auth-card--container row flex-center position-relative min-vh-100 g-0 py-5">
  <div class="col-11 col-sm-10 col-xl-8">
    <div class="card border border-300 auth-card">
      <div class="card-body pe-md-0">
        <div class="row align-items-center gx-0 gy-5">
          <div class="col-auto bg-100 dark__bg-1100 rounded-3 position-relative overflow-hidden auth-title-box">

            <div class="bg-holder">
            </div>

            <div class="auth-title-content position-relative px-4 pt-7 pb-7 pb-sm-5 pb-lg-7 text-center text-md-start px-md-7">
              <div class="false">
                <a [routerLink]="'/'">
                  <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                    <img class="auth-card--logo" src="assets/img/icons/logo.png" alt="phoenix" />
                  </div>
                </a>
                <h3 class="mt-3 text-black">Login to your account</h3>
                <a class="fw-medium fs--1 position-relative font-nunito" [routerLink]="'/auth/register'">
                  Or create one now
                  <span class="fas fa-angle-right ms-1 position-absolute" data-fa-transform="down-1 shrink-2"></span>
                </a>
              </div>
            </div>
            <div class="position-relative z-index--1 mb-6 d-none d-sm-block text-center mt-md-15">
              <img class="auth-title-box-img d-dark-none" src="assets/img/spot-illustrations/auth.png" alt="" />
              <img class="auth-title-box-img d-light-none" src="assets/img/spot-illustrations/auth-dark.png" alt="" />
            </div>
          </div>
          <div class="col mx-auto">
            <div class="auth-form-box">
              <form [formGroup]="form" (ngSubmit)="onFormSubmitted(form)">
                <div class="text-start">
                  <label class="form-label">Email address</label>
                  <div class="form-icon-container">
                    <input formControlName="email" class="form-control form-icon-input" type="email" placeholder="name@example.com" required/>
                    <span class="fas fa-user text-900 fs--1 form-icon"></span>
                    <div class="auth-form-error">
                      <div class="text-danger fs-sm--2" *ngIf="form.get('email')!.invalid && (form.get('email')!.touched || form.get('email')!.dirty)">
                        Email is invalid
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-start">
                  <label class="form-label">Password</label>
                  <div class="form-icon-container">
                    <input formControlName="password" class="form-control form-icon-input" type="password" placeholder="Password" />
                    <span class="fas fa-key text-900 fs--1 form-icon"></span>
                    <div class="auth-form-error">
                      <div class="text-danger fs-sm--2" *ngIf="form.get('password')!.invalid && (form.get('password')!.touched || form.get('password')!.dirty)">
                        Password is invalid
                      </div>
                    </div>
                  </div>
                </div>
                <div class="">
                  <div class="text-danger fs-sm--2" *ngIf="form.hasError('beValidation')">{{ form.getError('beValidation') }}</div>
                </div>
                <div class="row flex-between-center mb-7">
                  <div class="col-auto">
                    <div class="form-check mb-0">
                      <input class="form-check-input" type="checkbox" checked="checked" />
                      <label class="form-check-label mb-0">Remember me</label>
                    </div>
                  </div>
                  <div class="col-auto">
                    <a class="fs--1 fw-medium" [routerLink]="'/'">Forgot Password?</a>
                  </div>
                </div>
                <button [disabled]="form.invalid" type="submit" class="btn-primary btn w-100 mb-3">Sign In</button>
              </form>
              <div class="text-center">
                <a class="fs--1 fw-medium" [routerLink]="'/auth/register'">Create an account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
